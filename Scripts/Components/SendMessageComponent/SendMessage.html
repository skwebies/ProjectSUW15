<div class="col-md-6 col-md-offset-3 send-message">
    <div class="col-md-12">
        <form ng-submit="$ctrl.sendMessage()" name="sendMessageForm">

            <input ng-modal="$ctrl.newMessage.channelId" ng-bind="$ctrl.newMessage.channelId=$ctrl.routeParamsId" type="hidden" />
            <div class="form-group">
                <textarea ng-model="$ctrl.newMessage.body" class="form-control" placeholder="your message" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="$ctrl.newMessage.author" placeholder="your name" required />
            </div>
            <button type="submit" class="btn btn-success pull-right" ng-disabled="sendMessageForm.$invalid">Send</button>

        </form>
    </div>
</div>
