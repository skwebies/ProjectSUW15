
<!--Channel with its messages-->
<div class="col-md-12 message-plus-input">
    <div class="col-md-6 col-md-offset-3">
        <div class="col-md-12">
            <h2>
                <span class="text-muted">Channel: </span>
                <span ng-bind="channel.name" class="text-info"></span>
            </h2>
        </div>

        <div class="col-md-12 messages" ng-class-odd="'odd'" ng-class-even="'even'" ng-show="message" ng-repeat="message in channel.messages track by $index">
            <div class="col-md-12">
                <h4 ng-bind="message.body" class="text-success"></h4>
                <h5>
                    <span><i class="glyphicon glyphicon-user text-muted"></i></span> <span ng-bind="message.author" class="text-info"></span>
                    <span ng-bind="message.timeSent | date:'yyyy-MM-dd HH:mm:ss'" class="text-muted"></span>
                </h5>
            </div>

        </div>


    </div>
    <div class="col-md-6 col-md-offset-3 send-message">
        <div class="col-md-12">
            <form ng-submit="sendMessage()" >
                <input ng-model="newMessage.channelId" ng-bind="newMessage.channelId=channel.id" type="hidden"/>
                <div class="form-group">
                    <textarea ng-model="newMessage.body" class="form-control" placeholder="your message"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newMessage.author" placeholder="your name" />
                </div>
                <button type="submit" class="btn btn-success pull-right">Send</button>

            </form>
        </div>
    </div>
</div>
<div id="onMessage">

</div>
